
<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - GetSet</title>
  <style>
    body {
      background-color: #0e1a2b;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .btn {
      background-color: gold;
      color: black;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    h2 {
      margin: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 0 10px black;
      background-color: #1f2d3d;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #223b55;
      color: gold;
    }
    .pending {
      background-color: #ff4c4c;
      color: white;
    }
    .ontheway {
      background-color: #ffd700;
      color: black;
    }
    .resolved {
      background-color: #28a745;
      color: white;
    }
    select, button {
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h2>üñ•Ô∏è GetSet Emergency Dashboard</h2>
    <div class="buttons">
      <a href="/map" class="btn">üó∫Ô∏è View Map</a>
      <a href="#" class="btn">üîê Admin Login</a>
    </div>
  </div>

  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Type</th>
      <th>Notes</th>
      <th>Location</th>
      <th>Time</th>
      <th>Status</th>
      <th>Update</th>
    </tr>
    {% for alert in alerts %}
    <tr class="{% if alert.status == 'Pending' %}pending{% elif alert.status == 'On the Way' %}ontheway{% elif alert.status == 'Resolved' %}resolved{% endif %}">
      <td>{{ alert.id }}</td>
      <td>{{ alert.name }}</td>
      <td>{{ alert.type }}</td>
      <td>{{ alert.notes }}</td>
      <td>{{ alert.location }}</td>
      <td>{{ alert.time }}</td>
      <td>{{ alert.status }}</td>
      <td>
        <form action="/update" method="POST">
          <input type="hidden" name="id" value="{{ alert.id }}">
          <select name="status">
            <option {% if alert.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option {% if alert.status == 'On the Way' %}selected{% endif %}>On the Way</option>
            <option {% if alert.status == 'Resolved' %}selected{% endif %}>Resolved</option>
          </select>
          <button type="submit">‚úî</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

</body>
</html>
